<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://koda.nu/simple.js">

    var zombies = [];

    i = 0;

    while (i < 10) {
      zombies.push({x: random(totalWidth), y: random(totalHeight), speed: random(1,7)});

      i += 1;
    }

    function update() {
        clearScreen();

        fill("black");

        /*picture(mouse.x, mouse.y, ); Lägga till bild för musen*/

        var i = 0;

        while (i < 10) {

          var zombie = zombies[i];

          picture(zombie.x, zombie.y, "http://spelprogrammering.nu/bilder/zombie.png");

          if (zombie.x < mouse.x) {
            zombie.x += zombie.speed;
          } else {
            zombie.x -= zombie.speed;
          }

          if (zombie.y < mouse.y) {
            zombie.y += zombie.speed;
          } else {
            zombie.y -= zombie.speed;
          }

          
          if (keyboard.space) {
            
            zombie.x -= 20;
          /* else if (zombie.x = mouse.x + 10) {
            zombie.x += 20;
          }*/

          /*if (zombie.y < mouse.y) {
            zombie.y += zombie.speed;
          } else {
            zombie.y -= zombie.speed;
          }*/
                  
                    /*push away zombie*/  
          }

          if (distance(mouse, zombie) < 5) {
            alert("Game over!");
            stopUpdate();
          }


          i += 1;
        }
      
    }

      </script>
